name: Build and Deploy

on:
  push:
    branches:
      - kobweb_latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout kobweb_latest
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: kobweb_latest

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: |
          ./gradlew clean
          ./gradlew :site:kobwebExport

      - name: Prepare and Push to Main
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Create a new orphan branch
          git checkout --orphan temp_branch
          
          # Remove all files from git tracking
          git rm -rf .
          
          # Debug: List contents of build directory
          echo "Contents of current directory:"
          ls -la
          echo "Contents of site/.kobweb/site:"
          ls -la site/.kobweb/site/
          
          # Copy system files first (to root level)
          cp -r site/.kobweb/site/system/* .
          
          # Copy other needed directories
          cp -r site/.kobweb/site/pages .
          cp -r site/.kobweb/site/resources/* .
          
          # Remove the system directory since files are now at root
          rm -rf system
          
          # Debug: Show final structure
          echo "Final directory structure:"
          ls -la
          
          # Stage all changes
          # git add -A // added all files
          git add ./*.html
          git add ./*.js
          git add ./*.map
          git add pages/
          git add resources/*
          git add icons/*
          
          # Create commit
          git commit -m "completed home page development."
          
          # Force push to main
          git push --force origin temp_branch:main
          
          # Clean up
          git checkout kobweb_latest
          git branch -D temp_branch