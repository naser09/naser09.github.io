name: Build and Deploy

on:
  push:
    branches:
      - kobweb_latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout kobweb_latest
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: kobweb_latest

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: |
          ./gradlew clean
          ./gradlew :site:kobwebExport

      - name: Prepare and Push to Main
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Create temp directory and copy files first
          mkdir -p temp_holding
          cp -r site/.kobweb/site/* temp_holding/ || echo "Warning: Copy may have partially failed"
          
          # Create new orphan branch
          git checkout --orphan temp_branch
          
          # Clear the working directory while preserving temp_holding
          find . -mindepth 1 -maxdepth 1 ! -name 'temp_holding' -exec rm -rf {} +
          
          # Copy files from temp holding to working directory
          cp -r temp_holding/system*/* . || echo "Warning: system copy failed"
          cp -r temp_holding/resources/* . || echo "Warning: resources copy failed"
          cp -r temp_holding/pages . || echo "Warning: pages copy failed"
          
          # Clean up temp directory
          rm -rf temp_holding
          
          # Debug: show current directory contents
          echo "Contents of current directory:"
          ls -la
          
          # Stage and commit changes
          git add -A
          git commit -m "Updated Kobweb site build"
          
          # Push to main branch
          git push --force origin temp_branch:main
          
          # Clean up
          git checkout kobweb_latest || echo "Warning: couldn't checkout kobweb_latest"
          git branch -D temp_branch || echo "Warning: couldn't delete temp_branch"